- name: Setup MSSQL Database service
  hosts: mssql-server-group
  become: true
  roles:
  - { role: mssql-server-preview, tags: [ 'mssql-server-preview' ] }

- name: Setup OpenVPN server
  hosts: localhost
  become: true
  roles:
  - { role: openvpn, tags: [ 'openvpn' ] }